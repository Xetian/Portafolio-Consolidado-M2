<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link type="text/css" href="estilo.css" rel="stylesheet">
    <title>Calculadora con JavaScript</title>

</head>

<body onload="cargar();">
    <br>
    <div class="container-fluid col-sm-12 col-mb-12 col-lg-12 col-xl-12">
        <table class="calculadora">

            <tr>
                <td colspan="4"><span id="mostrar"></span></td>
            </tr>
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>

            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="division">/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicacion">*</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
            </tr>
            <tr>
                <td><button id="igual">=</button></td>
                <td><button id="reset">C</button></td>
                <td><button id="cero">0</button></td>
                <td><button id="suma">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><span id="creditos">Etian Parra</span></td>
            </tr>
        </table>
    </div>
    <script src="funcion.js"></script>
</body>

</html>
